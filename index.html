<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Box Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Search Portal</h1>
        </header>
        <main>
            <div class="search-container">
                <form id="searchForm">
                    <input type="text" id="searchInput" class="search-box" placeholder="Enter your search query" required>
                    <button type="submit" class="search-button">Search</button>
                </form>
                <p id="searchResult"></p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
